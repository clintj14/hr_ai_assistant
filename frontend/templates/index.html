<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR AI Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <div class="page-container">

    <!-- Avatar Greeting -->
    <div class="avatar-wrapper" id="avatar-wrapper">
      <div class="vignette-frame">
        <div class="avatar-content">
          <img src="{{ url_for('static', filename='img/HR_ASSISTANT.jpg') }}" alt="HR Manager" class="hr-avatar">
          <div class="assistant-name" id="assistant-greeting">
            Hi, I'm Ava, your AI HR Expert.<br>
            What can I assist you with today?
          </div>
        </div>
      </div>
    </div>

    <!-- Chat History Section -->
    <div id="chat-history" class="chat-history"></div>

    <!-- Chat Input Section -->
    <div class="chat-input-container">
      <div class="chat-input">
        <textarea id="user-input" placeholder="Type your question here..."></textarea>
        <button onclick="submitPrompt()">Submit</button>
      </div>
    </div>

  </div>

  <!-- JavaScript Files -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <!-- Enter Key Submission -->
  <script>
    document.getElementById("user-input").addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        submitPrompt();
      }
    });
  </script>
</body>
</html>
